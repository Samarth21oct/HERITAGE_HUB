name: Auto Deploy to AWS

on:
  push:
    branches:
      - main  # Change this to your branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: SSH into AWS and Pull Latest Changes
        uses: appleboy/ssh-action@master
        with:
          host: 18.118.30.74
          username: ubuntu  # Change to your AWS user
          key: ${{ secrets.AWS_SSH_KEY }}
          script: |
            cd HERITAGE_HUB/
            git pull origin main
            cd server/
            npm install  # Run if using Node.js
            pm2 restart all  # Restart app if using PM2
            
